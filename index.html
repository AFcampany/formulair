<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Se Connecter</title>

    <!-- Styles -->
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>

    <!-- Scripts -->
    <!-- <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script> -->
    <script defer src="./public/alpine-collapse.js"></script>
    <script defer src="./public/alpine.js"></script>
    <script src="./public/chart-js.js"></script>
    <script src="./public/tailwind-plugin.js"></script>
    <!-- Configure Tailwind colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#1f4b8e",
                        "primary-dark": "#102a52",
                        "secondary": "#182430",
                        "secondary-dark": "#060C11",
                    }
                }
            }
        }
    </script>

    <!-- Custom scrollbar CSS -->
    <style>
        /* Custom scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #182430;
            /* Equivalent to 'secondary' color in Tailwind config */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #888;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="bg-gray-200 w-full min-h-screen">
        <div class="w-full py-8">
            <div class="bg-white w-5/6 xl:w-[1024px] mt-8 mx-auto px-16 py-8 rounded-lg shadow-2xl">

                <h2 class="text-xl font-semibold text-gray-800">
                    Un questionnaire sur les bénéfices de l'utilisation de l'intelligence artificielle dans le domaine
                    de l'environnement
                </h2>


                <form class="my-8 text-sm" action="./src/accueil.html">
                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Nom et Prénom <sup class="text-red-600 font-bold">*</sup></label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez votre nom et prénom">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Adresse email <sup class="text-red-600 font-bold">*</sup></label>
                        <input type="email"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez votre email">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Numéro de téléphone <sup class="text-red-600 font-bold">*</sup></label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez votre numéro de téléphone">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Travaillez-vous ou étudiez-vous dans un domaine lié à l'environnement ? <sup class="text-red-600 font-bold">*</sup></label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez Oui ou Non">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Selon vous, quels sont les principaux défis environnementaux actuels ? <sup class="text-red-600 font-bold">*</sup></label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Listez les défis environnementaux que vous considérez comme prioritaires">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Pensez-vous que l'IA peut jouer un rôle important dans la résolution des problèmes environnementaux ? <sup class="text-red-600 font-bold">*</sup></label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez l'un des choix : Oui, absolument. Oui, dans une certaine mesure. Pas vraiment. Pas du tout">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Quels sont, selon vous, les avantages de l’utilisation de l’IA dans la gestion des ressources naturelles ?</label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Exemple : Optimisation de l'eau, Réduction des déchets, Préservation de la biodiversité">
                    </div>
                    
                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">L'IA pourrait-elle, selon vous, améliorer les prédictions liées au changement climatique ?</label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez Oui, Non ou Je ne sais pas">
                    </div>
                    
                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Connaissez-vous des projets ou des technologies basés sur l’IA appliqués à l’environnement ?</label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez le nom ou la description d'un projet connu, ou écrivez « Aucun » si vous n'en connaissez pas">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Quel domaine devrait, selon vous, bénéficier en priorité de l’IA ?</label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez l'un des choix : Gestion des déchets, Agriculture durable, Surveillance de la biodiversité, Énergie renouvelable, Autre (précisez)">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Selon vous, quelles pourraient être les limites ou les dangers de l’utilisation de l’IA dans le domaine de l’environnement ?</label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Décrivez une ou plusieurs limites ou dangers potentiels">
                    </div>

                    <div class="flex flex-col my-8">
                        <label class="text-gray-700">Seriez-vous favorable à l'utilisation de l'IA dans votre communauté pour des initiatives environnementales ?</label>
                        <input type="text"
                            class="mt-2 py-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                            placeholder="Entrez l'un des choix : Oui, totalement. Oui, mais avec des réserves. Non">
                    </div>




                    <div class="my-4 flex items-center justify-end space-x-4">
                        <button
                            class="bg-primary hover:bg-primary-dark rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">Soumettre</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
